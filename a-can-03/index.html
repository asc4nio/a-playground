<!DOCTYPE html>
<html lang="en">

<head>
	<title>can03</title>
	<link rel="icon" type="image/x-icon" href="../asset/favicon-white.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

	<div class="ui">
		<div class="trigger is--visible" id="trigger-01">
			<p class="trigger-text">CAP
			</p>
			<div class="trigger-label">
				<p class="trigger-label-text">
					Caps and Nozzles for Graffiti and Professional uses
				</p>
			</div>
		</div>
		<div class="trigger is--visible" id="trigger-02">
			<p class="trigger-text">SPRAY
			</p>
			<div class="trigger-label">
				<p class="trigger-label-text">
					MTN 94 is probably the most versatile aerosol on the market
				</p>
			</div>
		</div>

		<div class="panels">
			<div class="panel cap">
				<div class="panel-inner cap">
					<div class="panel-title">cap</div>
					<div class="cap-trigger" threeobj="noCap">
						no cap
					</div>
					<div class="cap-trigger is--active" threeobj="cap">
						pink fat
					</div>
					<div class="cap-trigger" threeobj="capAlt">
						original
					</div>
				</div>
			</div>
			<div class="panel rotation">
				<div class="panel-inner rotation">
					<div class="panel-title">rotate</div>
					<input type="range" min="0" max="6.28" step="0.1" value="0" class="slider" id="rotation-slider">
				</div>
			</div>
			<div class="panel color">
				<div class="panel-inner color">
					<div class="panel-title">color</div>
					<div class="color-trigger" style="
						--string:'red';
						--hex: #FF0000;
						" threecolor="0xFF0000">
					</div>
					<div class="color-trigger" style="
						--string:'blue';
						--hex: #00FF00;
					" threecolor="0x00FF00">
					</div>
					<div class="color-trigger" style="
						--string:'green';
						--hex: #0000FF ;
					" threecolor="0x0000FF">
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../lib/three.js/build/three.module.js",
					"gsap": "../lib/gsap/esm/gsap-core.js",
					"dat.gui":"../lib/dat.gui/build/dat.gui.module.js"
				}
			}
		</script>

	<script type="module" src="./script.js">
	</script>

</body>

</html>
